{% extends "base.html" %}

{% block content %}

<h1>Projects</h1>

<a href="{% url 'projects-create' %}" type="button" class="btn btn-success btn-lg">
<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create a Project
</a>

<table class="table">
<thead>
<tr>
    <th>Name</th>
    <th>N Files</th>
    <th>Options</th>
</tr>
</thead>
<tbody>
{% for project in projects %}
<tr>
    <td><a href="{% url 'projects-view' project.id %}">{{project.name}}</a></td>

    <td>{{ project.n_files }}</td>
    <td>
        <a href="{% url 'projects-update' project.id %}">Update</a>
        <a href="{% url 'projects-delete' project.id %}">Delete</a>
    </td>
</tr>
{% endfor %}
</tbody>

</table>

{% endblock content %}
